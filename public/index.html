<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dunia</title>
  <!-- STYLING -->
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- Header section containing logo and user/login -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3><i class="material-icons">explore</i> Dunia</h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
  </header>

  <div id="title" class="">
    <h1 >Want to Explore Waterloo?</h1>
    <h6>Check out these cool places</h6>
  </div>

  <div id="map"></div>

  <div id="places-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
    <!-- Visited container -->
    <div id="places-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        <h3>Places You've Visited</h3>
        <div id="visited">
          <span id="visited-filler"></span>
        </div>
      </div>
    </div>
    <!-- To Visit container -->
    <div id="places-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        <h3>Places To Visit</h3>
        <div id="tovisit">
          <span id="tovisit-filler"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->    
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <script>
    // Connect to Firebase
    var config = {
      apiKey: "AIzaSyCLG6CjQSZcw8KI8QgBBOzRwMfJtkIwkj0",

  <script src="scripts/main.js"></script>
  <script src="https://www.google.com/jsapi" async defer></script>
</body>
</html>
